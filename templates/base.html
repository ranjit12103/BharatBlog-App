<!-- Header Part -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>

    <!-- Bootstrap -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <!-- Static CSS -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.3.0/mdb.min.css" rel="stylesheet">
</head>

<body>
<div class="container">

    <!-- Header -->
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="blog-header-logo text-dark" href="/">
                    <img class="b-3" src="{% static 'images/building.png' %}" alt="logo" style="height: 40px; width:40px;">
                    Bharat Blog
                </a>
            </div>
            <div class="col-4">
                <form action="{% url 'search' %}" method="GET">
                    <div class="input-group">
                        <input class="form-control" type="text" name="keyword" value="{{ keyword }}" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                        <button type="submit" class="btn btn-primary" id="button-search" type="button">Go!</button>
                    </div>
                </form>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-warning" href="#">Login</a>&nbsp;
                <a class="btn btn-sm btn-outline-secondary" href="#">Register</a>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between align-items-center">
            {% for cat in categories %}
                {% if cat.category_image %}
                    <img src="{{ cat.category_image.url }}" alt="{{ cat.category_name }}" style="height:30px;">
                {% endif %}
                <a class="p-2 text-muted border border-2" href="{% url 'posts_by_category' cat.id %}">{{ cat.category_name }}</a>
            {% endfor %}
        </nav>
    </div>

<!-- Main Content Part -->
{% block content %}

{% endblock %}


<!-- Footer Part -->
<footer class="blog-footer bg-body-tertiary text-center">
    <div class="container p-4 pb-0">
        <section class="mb-4">
            <a class="btn text-white btn-floating m-1" style="background-color:#000" href="#">
                <i class="fab fa-x"></i>
            </a>
            <a class="btn text-white btn-floating m-1" style="background-color:#ac2bac" href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="btn text-white btn-floating m-1" style="background-color:#0082ca" href="#">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a class="btn text-white btn-floating m-1" style="background-color:#333" href="#">
                <i class="fab fa-github"></i>
            </a>
        </section>
    </div>

    <div class="text-center p-3" style="background-color:rgba(0,0,0,0.05);">
        Â© 2025 Copyright:
        <a class="text-body" href="#">ranjit.com</a>
    </div>
</footer>

</body>
</html>
